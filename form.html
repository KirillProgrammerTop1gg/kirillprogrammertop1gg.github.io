<!DOCTYPE html>
<html>

<head>
    <title>Форма для отправки данных на почту</title>
</head>

<body>

    <h1>Форма для отправки данных на почту</h1>

    <form action="https://formspree.io/f/xbjenoke" method="POST">
        <input type="email" name="email" placeholder="Ваш email">
        <textarea name="message" placeholder="Сообщение"></textarea>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            var form = e.target;
            var data = new FormData(form);
            var xhr = new XMLHttpRequest();

            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    form.reset();
                    alert('Спасибо! Ваше сообщение отправлено.');
                } else {
                    alert('Извините, произошла ошибка. Пожалуйста, попробуйте ещё раз.');
                }
            };

            xhr.send(data);
        });
    </script>

</body>

</html>
